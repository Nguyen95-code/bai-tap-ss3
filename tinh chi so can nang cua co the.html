<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = parseInt(prompt("nhap can nang", ""));
    let height = parseInt(prompt("nhap chieu cao", ""));
    let BMI = parseInt(weight/(height*height));
    if (BMI < 18.5){
        alert("underweight", "");
    }else if(18.5<=BMI<25){
        alert("Normal");
    }else if (25<=BMI<30){
        alert("overweight", "");
    }else if (30<=BMI){
        alert("obese");
    }

</script>
</body>
</html>
